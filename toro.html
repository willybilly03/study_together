<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro - Toro Mecánico</title>
    <link rel="stylesheet" href="toro.css">
</head>
<body>
    <div class="container">
        <div class="cas-container">
            <img class="cas" src="cas-image.jpeg">
        </div>
        <h1>Cronómetro - Toro Mecánico</h1>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div id="bull-container">
            <img id="bull" src="https://geacodesa.es/wp-content/uploads/2020/03/toro.png" alt="Toro Mecánico">
        </div>
        <button id="startStopButton">¡Montar el toro!</button>
        <button id="resetButton">Reiniciar</button>
    </div>

    <script src="toro.js"></script>
</body>
</html>
